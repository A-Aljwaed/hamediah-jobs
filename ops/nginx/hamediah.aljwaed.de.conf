server {
    listen 80;
    server_name hamediah.aljwaed.de;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name hamediah.aljwaed.de;

    # TLS certificates
    ssl_certificate     /etc/letsencrypt/live/hamediah.aljwaed.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hamediah.aljwaed.de/privkey.pem;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header X-XSS-Protection "1; mode=block";

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}